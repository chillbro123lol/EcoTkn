<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EcoToken</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="EcoToken Logo">
        <div class="header-title-container">
            <h1 class="header-title">Your Profile</h1>
        </div>
    </header>
    <main>
        <div id="user-details">
            <p>Name: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <p>Token Balance: <span id="token-balance"></span></p>
            <p id="metaMask-account"></p>
        </div>
        <div id="user-actions">
            <button id="connect-wallet">Connect MetaMask</button>
            <button onclick="location.href='submit-action.html'">Submit New Action</button>
            <button id="vote-button" onclick="location.href='vote.html'">Vote</button>
        </div>
        <div id="user-submissions">
            <h2>Your Submissions</h2>
            <ul id="submissions-list">
                <!-- Submissions will be populated here -->
            </ul>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</body>
</html>
