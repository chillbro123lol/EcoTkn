<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Submissions - EcoToken</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="EcoToken Logo">
        <div class="header-title-container">
            <h1 class="header-title">Vote on Submissions</h1>
        </div>
    </header>
    <main>
        <div id="submission-list">
            <h2>Pending Submissions</h2>
            <ul id="submissions-list">
                <!-- Submissions will be populated here -->
                <li>
                    <p>User: ExampleUser1</p>
                    <p>Description: Recycling glass bottles</p>
                    <img src="path/to/image.jpg" alt="Submission Image" class="submission-image">
                    <button class="approve-button">Approve</button>
                    <button class="disapprove-button">Disapprove</button>
                </li>
                <li>
                    <p>User: ExampleUser2</p>
                    <p>Description: Composting organic waste</p>
                    <img src="path/to/image2.jpg" alt="Submission Image" class="submission-image">
                    <button class="approve-button">Approve</button>
                    <button class="disapprove-button">Disapprove</button>
                </li>
            </ul>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
